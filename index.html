<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Assets/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pok√©mon Finder</title>
  </head>
  <body>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="Assets/Images/pngegg.png" class="image" alt="Pokemon">
      <div class="mt-4">
        <input type="text" placeholder="Pokemon" id="input"/>
        <button id="submit"><ion-icon name="search"></ion-icon></button>
      </div>

      <div class="mt-4 PokeCard">
        <div class="d-flex flex-column justify-content-center align-items-center PokeNameId">
          <strong><p id="name"></p></strong>
          <p id="ID"></p>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
          <img src="" alt="pokemon" id="image" style="display: none;">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center"  id="PokeStats" >
          <table id="PokeStatsTable">
              <tr>
                <th scope="row">Height</th>
                <td class="text-end" id="height"></td>
              </tr>
              <tr>
                <th scope="row">Weight</th>
                <td class="text-end" id="weight"></td>
              </tr>
              <tr>
                <th scope="row">Health</th>
                <td class="text-end" id="Health"></td>
              </tr>
              <tr>
                <th scope="row">Speed</th>
                <td class="text-end" id="speed"></td>
              </tr>
              <tr>
                <th scope="row">Attack</th>
                <td class="text-end" id="attack"></td>
              </tr>
              <tr>
                <th scope="row">Defence</th>
                <td class="text-end" id="defence"></td>
              </tr>
          </table>

        </div>
      </div>
    </div>
    
    <script src="Assets/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
